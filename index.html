<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout Assignment</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <header class="header">
      <h1>Company Portal</h1>
    </header>

    <!-- Content Section -->
    <section class="content">
      <p>Welcome to the company directory. Browse employees, register new ones, and find out more details.</p>
    </section>

    <!-- Sign Up Section -->
    <section class="signup">
      <h2>Sign Up</h2>
      <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <button type="submit">Register</button>
      </form>
    </section>

    <!-- Feature Section -->
    <section class="feature">
      <h3>Feature 1</h3>
      <p>Employee Information</p>
    </section>

    <section class="feature">
      <h3>Feature 2</h3>
      <p>Analytics</p>
    </section>

    <section class="feature">
      <h3>Feature 3</h3>
      <p>Reports</p>
    </section>

    <section class="feature">
      <h3>Feature 4</h3>
      <p>Performance</p>
    </section>
  </div>
</body>
</html>
